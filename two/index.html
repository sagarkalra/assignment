<!DOCTYPE html>
<html>
    <head>
        <title>View Image Here</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <div>&nbsp;</div>
        <div class="container">
            <h3> Upload Image Here</h3>
            <hr />
            <div class="file-upload-wrapper">
                <div>&nbsp;</div>
                <div class="upload-area" id="upload-area">Drop File Here</div>
                <div class="text-center">OR</div>
                <div class="link">
                    <input type="text" name="file-link" id="file-link">
                    <button name="file-show" id="file-show">GO</button>
                </div>
                <div>&nbsp;</div>
                <div class="preview-title">
                    <span class="title f-left">Preview</span>
                    <button class="f-right" id="clear">Clear</button>
                </div>
                <div class="preview" id="preview"></div>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
